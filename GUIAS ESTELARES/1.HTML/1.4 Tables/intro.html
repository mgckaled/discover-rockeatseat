<!--
  <table>
  
  Prós
  - Visuaização de dados via linhas e colunas
  - Boa acessibilidade para leitura de dados

  Contras
  - Pouco flexível
  - Precisa de estilização para melhor visualização

  Não Usar
  - Para criar seu layout

  <tr> -> table row (linha)
  <th> -> table head (coluna)
  <td> -> descrição de cada coluna
  <caption> -> Título / Descrição / Nome
  <thead> -> cabeçalho
  <tbody> -> corpo
  <tfoot> -> rodapé

-->

<!-- Table Básica -->

<table>

  <caption>Pessoas Por Idade</caption>

  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Mayk</td>
      <td>35</td>
    </tr>

    <tr>
      <td>Diego</td>
      <td>25</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td>Total:</td>
      <td>2 pessoas</td>
    </tr>
  </tfoot>

</table>
