<!-- 
    Representando códigos de computador

    <code> -> Partes genéricas de código

    <pre> -> Blocos de código, pois essa tag mantém espaços em 
    brancos e recuos para inserção de códigos
-->

<p>docmentent.querySelector("body")</p>

<code> docmentent.querySelector("body") </code>

<pre>
    docmentent
        .querySelector("body")
</pre>

<code>
	<pre>
    docmentent
        .querySelector("body") 
    </pre
	>
</code>

<code>
	<pre>
    
    &lt;pre&gt;&lt;/pre&gt; 
    </pre
	>
</code>
