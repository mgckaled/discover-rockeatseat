<!-- iframe
<iframe>: inline frame element

  - atributos
    - src
    - height: altura
    - width: largura
    - title: título (acessibilidade)
    - allow: atributos específicos da página fornecedora
    - allowfullscreen
    - frameborder: borda do frame (número)

  - usar com parcimônia (processamento e segurança)

-->

<!-- VÍDEO -->
<iframe
	width="560"
	height="315"
	src="https://www.youtube.com/embed/SrY8qV6UJ1M"
	title="YouTube video player"
	frameborder="1"
	allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
	allowfullscreen
></iframe>
